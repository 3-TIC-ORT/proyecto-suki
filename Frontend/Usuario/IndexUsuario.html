<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SUKI</title>
  </head>
  <body>
    <header>
      <div class="izquierda">
        <div class="logo">
          <img src="logo.png" alt="Logo SUKI" />
        </div>
        <div class="icono-carrito">
          <img src="Vector.png" alt="Carrito de compras" />
        </div>
      </div>
      <div class="derecha">
        <div class="nombre-usuario">Usuario</div>
        <div class="foto-perfil">
          <img src="image 4.png" alt="Foto de perfil" />
        </div>
        <div class="icono-menu" id="menuBtn">&#9776;</div>
      </div>
    </header>
    
    
    <div class="sidebar" id="sidebar">
      
      <a href="../Usuario/IndexUsuario.html">Usuario</a>
      <a href="../Inventario/IndexInventario.html">Inventario</a>
      <a href="../Logros/IndexLogros.html">Logros</a>
      <a href="../AcercaDe/IndexAcercaDe.html">Acerca De</a>
      
      
        <img src="perroSidebar.png" alt="perroSidebar">
      
    </div>

    
    <div class="overlay" id="overlay"></div>
    
<main id="main">
  <section class="superior">
    <div class="perro">
      <img id="imgPerro" src="" alt="skin actual">
    </div>
    <div class="usuario">
      <p class="nombre" id="nombreUsuario">usuario</p>
      <button id="btnCambiarNombre" class="btn">Modificar</button>
      <p id="skinTexto">Skin</p>
    </div>
  </section>

  <section class="inferior">
    <div class="columna1">
      <p>E-Mail:</p>
      <div class="fila">
        <p id="mailUsuario">—</p>
        <button id="btnMail" class="btn">Modificar</button>
      </div>

      <p>Objetivos creados en total:</p>
      <p id="totalObjetivos">0</p>

      <p>Cumpleaños:</p>
      <div class="fila">
        <p id="cumple">—</p>
        <button id="btnFecha" class="btn">Modificar</button>
      </div>

      <p>Logros completados:</p>
      <p id="logrosCompletados">0/13</p>

      <p>Fecha de creación del perfil:</p>
      <p id="fechaPerfil">—</p>

      <p>Skins:</p>
      <p id="skinsCantidad">0/0</p>

      <p>Racha más larga:</p>
      <p id="rachaLarga">0 días</p>
    </div>

    <div class="columna2">
      <div class="dias">
        <div>D</div><div>L</div><div>M</div><div>M</div><div>J</div><div>V</div><div>S</div>
      </div>
      <div id="calendarioDias" class="grilla"></div>
      <p id="rachaActual" class="racha">Racha actual: 0 Días</p>
    </div>

    <div class="columna3">
      <div class="tarjetas">
        <div class="tarjeta" id="logro1"></div>
        <div class="tarjeta" id="logro2"></div>
        <div class="tarjeta" id="logro3"></div>
        <div class="tarjeta" id="logro4"></div>
      </div>
    </div>
  </section>
</main>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
  </body>
</html>
