<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>

  <title>SUKI</title>
</head>

<body>
  <header>
    <div class="izquierda">
      <div class="logo">
        <img src="logo.png" alt="Logo SUKI" />
      </div>
      <div class="icono-carrito">
        <img src="Vector.png" alt="Carrito de compras" />
      </div>
    </div>
    <div class="derecha">
      <div class="nombre-usuario">Usuario</div>
      <div class="foto-perfil">
        <img src="image 4.png" alt="Foto de perfil" />
      </div>
      <div class="icono-menu" id="menuBtn">&#9776;</div>
    </div>
  </header>

  <main>
    <!-- Timer circular + controles (reemplaza el botón Completar) -->
    <div class="contenedor-progreso">
      <!-- Timer circular -->
      <div class="timer-container" id="timerContainer">
        <svg class="timer-svg" viewBox="0 0 200 200">
          <!-- Fondo del círculo -->
          <circle
            class="timer-bg"
            cx="100"
            cy="100"
            r="80"
            stroke="#e2e8f0"
            stroke-width="12"
            fill="none"
          />
          <!-- Círculo de progreso (se anima) -->
          <circle
            class="timer-progress"
            cx="100"
            cy="100"
            r="80"
            stroke="#3b82f6"
            stroke-width="12"
            fill="none"
            stroke-linecap="round"
            stroke-dasharray="502.65"  <!-- Circunferencia: 2 * π * 80 ≈ 502.65 -->
            stroke-dashoffset="502.65"
            transform="rotate(-90 100 100)"
          />
        </svg>
        
        <!-- Tiempo en el centro -->
        <div class="timer-display">
          <div class="timer-time" id="timerTime">01:00</div>
          <div class="timer-status" id="timerStatus">Listo</div>
        </div>
      </div>

      <!-- Botones debajo del timer -->
      <div class="timer-controls">
        <button id="btnComenzar" class="btn-timer">Comenzar</button>
        <button id="btnFrenar" class="btn-timer" disabled>Frenar</button>
      </div>

      <!-- Puntos de progreso (se mantiene) -->
      <div class="puntos-progreso" id="puntosProgreso"></div>
    </div>

    <!-- Tarjetas (se mantiene igual) -->
    <section class="tarjetas">
      <div class="tarjeta">
        <h3>Calendario de racha</h3>
        <div class="calendario" id="calendario"></div>
      </div>
      <div class="tarjeta">
        <h3>Total de veces completado</h3>
        <p id="totalCompletado">0</p>
      </div>
      <div class="tarjeta">
        <h3>Progreso del mes</h3>
        <canvas id="graficoProgreso"></canvas>
      </div>
      <div class="tarjeta">
        <h3>Racha más larga</h3>
        <p id="rachaLarga">0</p>
      </div>
    </section>
  </main>

  <!-- Sidebar (se mantiene igual) -->
  <div class="sidebar" id="sidebar">
    <a href="../Usuario/IndexUsuario.html">Usuario</a>
    <a href="../Inventario/IndexInventario.html">Inventario</a>
    <a href="../Tienda/IndexTienda.html">Tienda</a>
    <a href="../Logros/IndexLogros.html">Logros</a>
    <a href="../Ajustes/IndexAjustes.html">Ajustes</a>
    <a href="../AcercaDe/IndexAcercaDe.html">Acerca De</a>
    <img src="perroSidebar.png" alt="perroSidebar">
  </div>

  <div class="overlay" id="overlay"></div>
</body>
</html>
