<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>

  <title>SUKI</title>
</head>

<body>
  <header>
    <div class="izquierda">
      <div class="logo">
        <img src="logo.png" alt="Logo SUKI" />
      </div>
      <div class="icono-carrito">
        <img src="Vector.png" alt="Carrito de compras" />
      </div>
    </div>
    <div class="derecha">
      <div class="nombre-usuario">Usuario</div>
      <div class="foto-perfil">
        <img src="image 4.png" alt="Foto de perfil" />
      </div>
      <div class="icono-menu" id="menuBtn">&#9776;</div>
    </div>
  </header>

  <main>
   
    <div class="contenedor-progreso">
      <div class="boton-completar" id="botonCompletar">Completar</div>
      <div class="puntos-progreso" id="puntosProgreso"></div>
    </div>

    
    <section class="tarjetas">
      <div class="tarjeta">
        <h3>Calendario de racha</h3>
        <div class="calendario" id="calendario"></div>
      </div>
      <div class="tarjeta">
        <h3>Total de veces completado</h3>
        <p id="totalCompletado">0</p>
      </div>
      <div class="tarjeta">
        <h3>Progreso del mes</h3>
        <canvas id="graficoProgreso"></canvas>
      </div>
      <div class="tarjeta">
        <h3>Racha m√°s larga</h3>
        <p id="rachaLarga">0</p>
      </div>
    </section>
  </main>


  <div class="sidebar" id="sidebar">
    <a href="../Usuario/IndexUsuario.html">Usuario</a>
    <a href="../Inventario/IndexInventario.html">Inventario</a>
    <a href="../Tienda/IndexTienda.html">Tienda</a>
    <a href="../Logros/IndexLogros.html">Logros</a>
    <a href="../Ajustes/IndexAjustes.html">Ajustes</a>
    <a href="../AcercaDe/IndexAcercaDe.html">Acerca De</a>
    <img src="perroSidebar.png" alt="perroSidebar">
  </div>

  <div class="overlay" id="overlay"></div>
</body>
</html>
