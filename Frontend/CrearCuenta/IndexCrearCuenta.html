<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>SUKI</title>
</head>
<body>
  <div class="logo-info">Logo + info</div>
  
  <div class="card">
    <input type="text" placeholder="Nombre de usuario" id="usuario" class="btn">
    <span id="error-usuario" class="error"></span>
    
    <input type="email" placeholder="Mail" id="mail" class="btn">
    <span id="error-mail" class="error"></span>
    
    <input type="password" placeholder="Contraseña" id="contraseña" class="btn">
    <span id="error-contraseña" class="error"></span>
    
    <input type="date" id="calendario" class="btn">
    <span id="error-fecha" class="error"></span>

    <label>
      <input type="checkbox" id="terminos"> Aceptar los términos
    </label>
    <span id="error-terminos" class="error"></span>

    <button type="submit" id="btn-acceder" class="btn">Crear</button>
  </div>
  
  <div class="info">info</div>

  <!-- Modal Términos -->
  <div id="modal-terminos" class="modal">
    <div class="modal-content">
      <span class="close" id="cerrar-modal">&times;</span>
      <h2>Términos y Condiciones</h2>
      <p>
        Aquí van los términos y condiciones que el usuario debe aceptar para crear su cuenta.
        Ejemplo: No compartir datos, respetar normas, etc.
      </p>
    </div>
  </div>
</body>
</html>
