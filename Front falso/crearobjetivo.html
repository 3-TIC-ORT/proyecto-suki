<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Objetivo</title>
</head>
<body>
  <h2>Formulario Crear Objetivo</h2>
  <form id="form-objetivo">
    <label>ID Usuario: <input type="number" id="idusuario" value="1"></label><br><br>

    <label>Título: <input type="text" id="titulo"></label><br><br>

    <label>Estado:
      <select id="estado">
        <option value="">--Seleccionar--</option>
        <option value="activo">Activo</option>
        <option value="pausado">Pausado</option>
        <option value="completado">Completado</option>
      </select>
    </label><br><br>

    <label>Tipo de objetivo:
      <select id="tipodeobjetivo">
        <option value="">--Seleccionar--</option>
        <option value="tiempo">Tiempo</option>
        <option value="accion">Acción</option>
      </select>
    </label><br><br>

    <label>Frecuencia:
      <select id="frecuencia">
        <option value="">--Seleccionar--</option>
        <option value="diaria">Diaria</option>
        <option value="semanal">Semanal</option>
        <option value="mensual">Mensual</option>
      </select>
    </label><br><br>

    <!-- Campos dinámicos -->
    <div id="campo-tiempo" style="display:none;">
      <label>Tiempo (min): <input type="number" id="tiempo"></label><br><br>
    </div>

    <div id="campo-veces" style="display:none;">
      <label>Veces: <input type="number" id="veces"></label><br><br>
    </div>

    <label>Icono: <input type="text" id="icono"></label><br><br>
    <label>Color: <input type="text" id="color"></label><br><br>

    <button type="submit">Crear Objetivo</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
  <script src="crearObjetivo.js"></script>
</body>
</html>
